<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper"> 
    <div class="container">
    <h1>My Budget Tracker</h1>
    
    <form id="inc-form">
        <input type="number" class="input" id="inc-input" name="income" placeholder="Enter your income"><br>
        <input type="number" class="input" id="exp-input" name="expenditures" placeholder="Enter your expenditures"><br>
        <select name="months" class="select" id="inc-select" name="month">
            <option value="" disabled selected>Select a month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select><br>
        <input type="submit" class="submit" id="inc-submit" value="Calculate">
    </form>
</div>

<div class="results-container">
      
</div>
</div> 

<script src="functions.js"></script>
<script src="script.js"></script>
  
</body>
</html>
